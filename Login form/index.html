<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div id="pre">
      
    </div>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img id="useravatar" src="" />
            <h3 id="username" style="color: #444;"></h3>
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" id="loginemail" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginpassword" placeholder="Password" />
            </div>
            <input type="submit" id="loginBtn" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              
            </div>
          </form>
          <form action="#" class="sign-up-form">
            
            <!-- <h3 id="username"></h3> -->
            <h2 class="title">Sign up</h2>
            <!-- <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div> -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <input id="signupBtn" type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
          
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p style="font-size:x-large; font-weight: bold;">
               WELCOME
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p id="username"  style="font-weight: bold; font-size: x-large;">
              WELCOME
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged,signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBI428lyjJC943Y-sxfEv6v8RXwNBRuTmM",
      authDomain: "coolfrontend-c4d1b.firebaseapp.com",
      projectId: "coolfrontend-c4d1b",
      storageBucket: "coolfrontend-c4d1b.appspot.com",
      messagingSenderId: "727613541235",
      appId: "1:727613541235:web:98337bbdba14f5fbe51306"
    };
    const app = initializeApp(firebaseConfig);

    document.getElementById('signupBtn').addEventListener('click', (e) => {
      e.preventDefault();
      const auth = getAuth();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        alert(user.email+"Has Logged In");
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage)
      });
    })

    document.getElementById('loginBtn').addEventListener('click',(e) => {
      e.preventDefault();
      const auth = getAuth();
      var email = document.getElementById('loginemail').value;
      var password = document.getElementById('loginpassword').value;

      signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
       
        alert("Success Login");
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
      });
    })



    const auth = getAuth();
    const user = auth.currentUser;
    onAuthStateChanged(auth, (user) => {
    if (user) {
      const uid = user.uid;
      if(user.photoURL != null && user.displayName != null){
        document.getElementById('useravatar').src = user.photoURL;
        document.getElementById('username').innerHTML = "Welcome "+ user.displayName;
      }else{
        document.getElementById('username').innerHTML = "Welcome, "+ user.email
      }
      window.location.href = "welcome.html";
      
    }
});

  </script>
  
</html>
