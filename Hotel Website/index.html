<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">

        <ul class="navbarList">
            <li> <a href="#home">Find Hotel</a> </li>
            <li> <a href="#luxary">Luxary Gateways</a> </li>
            <li> <a href="#discount"> Discounts and Offers</a></li>
        </ul>

    </div>

    <!-- Home/Search Section -->

    <div id="home" class="home">

        <div class="innerBox">
            <div class="selection">
                <h2>City/Hotel</h2>
                <input type="text" name="City" id="City" placeholder="    Goa">
            </div>
            <div class="selection">
                <h2>Check In</h2>
                <input type="Date" name="checkIn" id="checkIn" placeholder="2 May">
            </div>
            <div class="selection">
                <h2>Check Out</h2>
                <input type="Date" name="checkOut" id="checkOut" placeholder="4 May">
            </div>
            <div class="selection">
                <h2>Rooms</h2>
                <input type="number" name="rooms" id="rooms" placeholder="    2">
            </div>
            
            <button class="btn">Search</button>
        </div>

    </div>
    <div class="cellPhone">
        <img src="./img/phone.png" alt="CallUs">
    </div>


    



    <!-- Luxary Section -->
    <div id="luxary" class="luxary">

        <h2 class="heading">Explore Luxary Gateways</h2>
        <div class="Card card-1 ">
            <h3>Jaipur</h3>
        </div>
        <div class="Card card-2">
            <h3>Goa</h3>
        </div>
        <div class="Card card-3">
            <h3>udaipur</h3>
        </div>
        <button class="btn-2">Explore More</button>
        
    </div>







    <div id="discount" class="discount">

        <div class="dCard d1">
            <p>Get Upto 5% off using HDFC and ICICI Credit Cards</p>
            <button class="btn-2">Book Now</button>
        </div>
        <div class="dCard d2">
            <p>Get 15% off 
                on 
                Luxary Hotel
                Bookings
            </p>
            <button class="btn-2">Book Now</button>

        </div>
        
    </div>

</div>


</body>
</html>
