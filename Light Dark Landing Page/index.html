<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Landing Page with dark and light toggle</title>
    <script src="JS/script.js" defer></script>
</head>
<body>
     <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />
        <header>
          <div class="container">
            <div class="logo">
              <img src="./logo.png" alt="logo" />
              <h3>Danvo</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testmonials</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>
                        
            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Future is here,</h1>
                <h1>Start Exploring now.</h1>
              </div>
              <p class="text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Molestiae sapiente quo debitis nesciunt neque similique ipsum
                illum laudantium, repellendus odit.
              </p>
              <div class="cta">
                <a href="#" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/person.png" alt="" class="person" />
            </div>
          </div>
        </div>

        <!-- the moon icon  -->
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- font awesome icon  -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</body>
</html>
